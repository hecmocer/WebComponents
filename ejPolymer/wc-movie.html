<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="wc-movie">

<template>
    <style>
        .componente{
            padding: 20px;
        }
    </style>

    <div class="componente">
        <div id="titulo">Titulo: {{title}}</div>
        <img src="{{imageSrc}}" id="portada">
        <div id="cine">Cine: {{theater}}</div>
        <div id="sesion">Sesión: {{sesion}}</div>
        <div id="codigo">Código: {{code}}</div>
    </div>

</template>

<script src="wc-movie.js"></script>

</dom-module>
