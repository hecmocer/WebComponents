<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">

<dom-module id="my-product">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            .max-width{
                max-width: 150px;
            }
            .margin-left-icon{
                margin-left: 57px;
            }
            .buy-icon{
                margin-left: -7px;
                margin-top: 7px;
            }
            .card-actions{
                padding: 10px;
            }
        </style>

    <paper-card heading="{{name}}" image="{{image}}" class="max-width">
        <div class="card-content">
            <div>Raza: {{raza}}</div>
            <div>Color: {{color}}</div>
            <div>Observaciones: {{notes}}</div>
        </div>
        <div class="card-actions">
            <span>{{price}}€ </span>
            <paper-icon-button icon="shopping-cart" id="añadir" class="margin-left-icon" on-click="add"></paper-icon-button>
            <paper-badge for="añadir" class="buy-icon" label="{{amount}}" ></paper-badge>
        </div>
    </paper-card>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'my-product',

                properties: {
                    name: {
                        type: String,
                        value: "Unknown"
                    },
                    image: {
                        type: String,
                        value: ""
                    },
                    raza: {
                        type: String,
                        value: "None"
                    },
                    color: {
                        type: String,
                        value: "None"
                    },
                    notes: {
                        type: String,
                        value: "None"
                    },
                    price: {
                        type: Number,
                        value: -1
                    },
                    amount: {
                        type: Number,
                        value: 0
                    }
                },
                add: function(){
                    this.amount++;
                }
            });
        })();
    </script>

</dom-module>
