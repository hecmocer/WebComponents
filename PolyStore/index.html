<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>PolyStore</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <link rel="import" href="bower_components/iron-icons/hardware-icons.html">
  <link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
  <link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Browse</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="computers" href="{{baseUrl}}computers">
            <iron-icon icon="hardware:desktop-windows"></iron-icon>
            <span>Ordenadores</span>
          </a>

          <a data-route="phones" href="{{baseUrl}}phones">
            <iron-icon icon="hardware:phone-android"></iron-icon>
            <span>Smartphones</span>
          </a>

          <a data-route="pets" href="{{baseUrl}}pets">
            <iron-icon icon="pets"></iron-icon>
            <span>Mascotas</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="shop" onclick="javascript:document.querySelector('#storeDialog').toggle()"></paper-icon-button>
          <paper-icon-button icon="account-circle" onclick="javascript:document.querySelector('#loginDialog').toggle()"></paper-icon-button>
          <span>Saldo: {{money}}â‚¬</span>

          <!-- Store cart -->
          <paper-dialog entry-animation="scale-up-animation"
              exit-animation="fade-out-animation"
              id="storeDialog"
              style="width: 75%">
          <my-shopping saldo="{{money}}"></my-shopping>
          </paper-dialog>

          <!-- Login system -->
          <paper-dialog entry-animation="scale-up-animation"
              exit-animation="fade-out-animation"
              id="loginDialog"
              style="width: 400px">
          <my-login></my-login>
          </paper-dialog>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">
              PolyStore <iron-icon icon="store"
              style="width: 50px;
              height: 50px;"></iron-icon>
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Search and buy thanks to polymer</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>

              <paper-material elevation="1">
                <p>This is another card.</p>
              </paper-material>

              <paper-material elevation="1">
                <h2 id="license">License</h2>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                <li>Redistributions of source code must retain the above copyright
                notice, this list of conditions and the following disclaimer.</li>
                <li>Redistributions in binary form must reproduce the above
                copyright notice, this list of conditions and the following disclaimer
                in the documentation and/or other materials provided with the
                distribution.</li>
                <li>Neither the name of Google Inc. nor the names of its
                contributors may be used to endorse or promote products derived from
                this software without specific prior written permission.</li>
                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>
            </section>

            <section data-route="computers" tabindex="-1">
              <paper-material elevation="2">
                <my-subcategory key="Windows" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="Mac" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="Sin S.O." carrito="{{carrito}}"></my-subcategory>
              </paper-material>
            </section>

            <section data-route="phones" tabindex="-1">
              <paper-material elevation="2">
                <my-subcategory key="Samsung" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="iPhone" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="Otros" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
            </section>

            <section data-route="pets" tabindex="-1">
              <paper-material elevation="2">
                <my-subcategory key="Dogs" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="Cats" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="Fish" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
              <paper-material elevation="2">
                <my-subcategory key="Dinosaur" carrito="{{carrito}}"></my-subcategory>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
