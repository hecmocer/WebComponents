<dom-module id="wc-movie">

<template>
    <style>
        .componente{
            margin: 20px;
            margin-bottom: 100px;
            background-color: floralwhite;
        }
        .ancho_imagen{
            width: 350px;
        }
        button{
            margin-right: 10px;
        }
    </style>

    <div class="componente">
        <div id="titulo">Titulo: {{title}}</div>
        <img src="{{imageSrc}}" id="portada" class="ancho_imagen">
        Ruta imagen: {{imageSrc}}
        <div id="cine">Cine: {{theater}}</div>
        <div id="sala">Sala: {{room}}</div>
        <span><button value="15h" on-click="onSesionClick">15:00</button></span>
        <span><button value="19h" on-click="onSesionClick">19:00</button></span>
        <span><button value="22h" on-click="onSesionClick">22:00</button></span>
    </div>

</template>

<script src="wc-movie.js"></script>

</dom-module>
