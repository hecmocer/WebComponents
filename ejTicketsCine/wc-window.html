<dom-module id="wc-window">

<template>
    <style>
    .movies{
        background-color: white;
        overflow-y: scroll;
        height: 900px;
        width: 40%;
        border: solid black 2px;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
    }
    </style>
    <div class="movies">
        <template is="dom-repeat" items="{{movies}}" as="movie">
            <wc-movie title="{{movie.title}}" room="{{movie.room}}" imageSrc="{{movie.image}}"></wc-movie>
            {{movie.image}}
        </template>
    </div>
</template>

<script src="wc-window.js"></script>

</dom-module>
